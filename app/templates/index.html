{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container d-flex flex-wrap align-center mt-5">

    {% for meal in meals %}

    <div class="card text-center" style="
    margin-bottom: 30px;
    margin-right: 50px;
    text-align: center;
    width: 200px;
    height: 400px;
    flex-shrink: 0;
    
    ">
       <img src="{{meal.strMealThumb }}" class="card-img-top" alt="meal image">
       <div class="card-body">
         <p class="card-text">{{meal.desc | slice:": 106" }}</p>
       </div>
      </div>

{% endfor %}
</div>

{% endblock %}
